<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>国泰国际金融中心</title>
<link  type="text/css" rel="stylesheet" href="css/mLogin.css">
<script  type="text/javascript" src="js/mLogin.js"></script>
<script  type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
function doLoginCheck(){
	var mname = $("#text").val();
	var mpwd = $("#pwd").val();
	var vercode = $("#vercode").val();
	if(mname=="" || mpwd==""|| vercode==""){
		alert("温馨提示：\n\n请输入您的用户名或密码");
		return;
	}
	$.ajax({
		type:"POST",
		url:"managerOperateServlet.action",
		data:$("#mlogin").serialize(),
		dataType:"JSON",
		success: function(data){
			if(data.code==1){
				window.location.href='backmanager/backIndex.jsp';
			}else if(data.code==2){
				alert(data.msg);
			}else if(data.code==0){
				window.location.href='bfpagetip.html';
			}			
		}
	});
}

function changeImg(){
	window.location.reload();
}
</script>
</head>

<body onLoad="changeFlag()">
	<center>
    <h1 id="head">管理员后台</h1><br/>
    <div>
    	<p id="login">登 录</p>
    	<form id="mlogin">
    		<input type="hidden" name="op" value="managerLogin"/>
        	<p>帐号<a id="idtip" class="tip">请输入3~20位字母、数字或下划线</a></p>
            <input type="text" name="mid" value="" id="text" onFocus="hideTip(idtip)" onBlur="checkId(idtip)">
            <p class="p1">密码<a id="pwtip" class="tip">密码格式不正确</a></p>
            <input type="password" name="mpwd" value="" id="pwd" onFocus="hideTip(pwtip)" onBlur="checkPwd(pwtip)">
            <p >验证码：<input type="text" name="vercode" id="vercode"><img src="code.action" onClick="changeImg()"/></p>
            <input type="button" class="p1" id="bt" value="登录" onClick="doLoginCheck()"/><a id="update" href="mUpdatePwd.html">修改密码</a>
        </form>
    </div>
    </center>
</body>
</html>
