<!DOCTYPE html>
<html>
  <head>
    <title>login.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" type="text/css" href="../easyui/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/css/icon.css">
	<script type="text/javascript" src="../easyui/js/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../easyui/js/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../easyui/js/main.js"></script>
	<style type="text/css">
		table tr{
			padding-top:20px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$(".login").click(function(){
				//获取用户名和密码
				var admin_name=$("#login_form input").first().val();
				var admin_pwd=$("#login_form input").last().val();
				$("#login_form").form("submit",{
					url:'../admin.do?op=login&admin_name='+admin_name+'&admin_pwd='+admin_pwd,
					onSubmit:function(){//表单提交时的验证信息
						//return false;
					},
					success:function(data){//表单提交成功后执行代码
						var json=eval("("+data+")");
						var message=json[0].message;
						if("用户登录成功"==message){
							window.location.href="../adminBack/adminMain.html";//改变页面url地址
						}else{
							alert(message);
						}
					}
				});
			});
		});
	</script>
  </head>
  
  <body>
  	<div style="width:250px; margin:0 auto ;padding:0px auto">
  		<div class="easyui-panel" data-options="width:250,height:130,title:'管理员登录'" style="center">
    		<form id="login_form"   method="post" style="center">
				<table >
					<tr >
						<td>用户名：</td>
						<td><input class="easyui-validatebox" name="admin_name"  data-options="required:true" type="text" placeholder="请输入用户名~"></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input class="easyui-validatebox" name="admin_pwd" data-options="required:true" type="password" ></td>
					</tr>
				</table>
				<div style="width:50px; margin:0 auto ">
					<a class="easyui-linkbutton login"  >登&nbsp;录</a>
				</div>  
				 		
    		</form>
    	</div>
  	</div>
  
  </body>
</html>
