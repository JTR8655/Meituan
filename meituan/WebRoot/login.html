function login1(){
	var email=$("#login-email").val();
	var pwd=$("#login-password").val();
	$.ajax({
	method:'POST',
	url:'/meituan/UserOperate.do',
	data:{
		'op':'login1',
		'email':email,
		'password':pwd
	},
	success:function(data){
		if(data==1){
			//alert("登录成功");
			window.location.href="index.html";
		}else if(data==0){
			alert("登录失败");
		}
	}	
	});
}	
</script>
