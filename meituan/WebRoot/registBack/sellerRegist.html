<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建商机</title>
<link href="css/sRegist.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script>
	function changeUploadImg(i){
		if(i==1){
			document.getElementById("upImg").src="images/upload_2.jpg";
		}else{
			document.getElementById("upImg").src="images/upload_1.jpg";
		}
	}
	function showLicense(i){
		if(i==1){
			$("#uploadP").css("display","block");
		}else{
			$("#uploadP").css("display","none");
		}
	}
	function upload(){
		$("#uploadimg").click();
		$("#imgName").text($("#uploadimg").val());
	}

</script>
</head>

<body>
	<div id="head"><img src="images/shead.jpg"> </div>
    <div id="content">
    	<div id="cont_left">
        	<div id="con_l_head"><p>提供团购信息</p></div>
            <form>
            	<div id="basicInfo">
                	<p><a>*您的姓名</a><input class="infotext" type="text" name="sname"></p>
                    <p><a>*您的手机</a><input class="infotext" type="text" name="sphone"></p>
                    <p><a>邮箱</a><input class="infotext" type="text" name="semail" placeholder="xxx@qq.com"></p>
                    <p><a>密码</a><input class="infotext" type="password" name="spwd"></p>
                </div>
                <div id="detailInfo">
                	<p><a>*商家类型</a><input class="infotext" type="text" name="stype"></p>
                    <p><a>是否有营业执照</a><input type="radio" name="license" value="yes" onMouseDown="showLicense(1)">是&nbsp;<input type="radio" name="license" value="no" onMouseDown="showLicense(2)">否</p>
                    <input type="file" name="uploadimg" accept="image/*" id="uploadimg" style="display:none;">
                    <p id="uploadP"><a href="javascript:void(0)" id="upload" onMouseOver="changeUploadImg(1)" onMouseOut="changeUploadImg(2)" onClick="upload()"><img id="upImg" src="images/upload_1.jpg"></a>已选择文件：<a id="imgName"></a></p>
                    <p><a>&nbsp;门店名称</a><input class="infotext" type="text" name="shopname"></p>
                    <p><a>&nbsp;详细地址</a><input class="infotext" type="text" name="saddr"></p>
               		<p><a id="sub" href="javascript:void(0)"><img src="images/sregistsub.jpg"></a></p>
                </div>
            </form>
        </div>
        <div id="cont_right">
        	<div id="cont_r_up"></div>
            <div id="cont_r_down"></div>
        </div>
    </div>
</body>
</html>
