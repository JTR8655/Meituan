<!doctype html>
<html>
<head>

<link href="css/sellerLogin.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">

	function slogin(){
		$.ajax({
			type:"POST",
			url:"seller_login.action",
			data:$("#form").serialize(),
			dataType:"JSON",
			success:function (data){
				if(data==1){
					window.location.href="page/backup.html";
				}else if(data==0){
					alert("登陆失败！请检查您的账户和密码");
				}
			}
		});
	}
	</script>
</head>

<body>
	<div id="header">
    	<div id="seller_main">
            <a href="#"><img src="images/shangjiazhongxin.png"/></a>
            <a href="#" class="mt_index">美团首页</a>
        </div>
    </div><!--header-->
    <div id="main_body">
    	<div class="main_body_title">
        	<h3 class="p1">商家登录</h3>
        </div><!--main_body_title-->
        	<div id="login_form">
            <form class="login_form" id="form" style="center">
				<input value="sLogin" name="op" type="hidden">
                    <div id="code">
						<label id="td1">账号：</label>
						<input id="text1" type="text" value="" name="saccounts" data-options="required:true" placeholder="请输入用户名">
                        <a href="back/sellerRegist.html" id="nocode">无账号，我想合作</a>
                    </div>
				
                    <div id="pwd">
						<label id="td1">密码：</label>
					<input id="text1"type="password" value="" name="spwd" data-options="required:true" >
                     <a href="#" id="forgetpwd">忘记账号或密码</a>
                    </div>
                    
			<!--	<div id="next_login">
                	<input id="autologin" class="ui-checkbox" type="checkbox" name="auto_login" checked="checked" value="1" tabindex="3">
			 		<label class="normal" for="autologin">下次自动登录</label>
                </div>
                 -->
				<div style="width:50px;margin:50px;">
					<input class="login_button" type="button" name="login" onclick="slogin()" value="登&nbsp;录" style="height:36px; margin-left:50px;width:79px; color:#fff; background-color:#FF9501; font-size:14px; font-weight:700; border="2px #ff9501 solid"/>
				</div>
