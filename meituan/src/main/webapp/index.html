<title>jQuery图片左右滚动_前端开发-武方博</title>
<style type="text/css"> 
*{ margin:0; padding:0;}
body { font:12px/1.8 Arial; color:#666;}
h1.tit-h1 { font-size:38px; text-align:center; margin:30px 0 15px; color:#f60;}
.go-back{ text-align:center; border-top:1px dashed #ccc; padding:10px; margin-top:20px; font-size:40px;}
.wrap{border:1px dashed #ccc; background:#f8f8f8; padding:20px;}


#slide{overflow:hidden;width:900px;margin:100px auto;}
ul{list-style:none;width:2999px;}
li{float:left;}
</style> 
<script type="text/javascript" src="http://www.wufangbo.com/demo/jquery-1.4.4.min.js"></script>
<script type="text/javascript">
function AutoScroll(){
	var _scroll = $("#slide>ul");
	//ul往左边移动300px
	_scroll.animate({marginLeft:"-300px"},1000,function(){
		//把第一个li丢最后面去
		_scroll.css({marginLeft:0}).find("li:first").appendTo(_scroll);
	});
}
$(function(){
	//两秒后调用
	var _scrolling=setInterval("AutoScroll()",2000);
	$("#slide>ul").hover(function(){
		//鼠标移动DIV上停止
		clearInterval(_scrolling);
	},function(){
		//离开继续调用
		_scrolling=setInterval("AutoScroll()",2000);
	});
});
</script>
</head>
<body>

<h1 class="tit-h1">jQuery图片左右滚动_前端开发-武方博</h1>

<div id="slide">
