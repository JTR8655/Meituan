//显示查询，再是修改。查询是否存在邮箱账号。才能跳转至邮箱界面，跳转后就可以修改密码的页面~
function checkEmail(){//查询是否有次邮箱账号，并匹配验证码~
	var uemail=$("#con_email").val();
	var recode=$("#con_yz").val();
	console.info(uemail);
	console.info(recode);
	$.ajax({
		method:'POST',
		url:'/meituan/UserOperate.do',
		data:{
			'op':'checkforgetEmail',
			'email':uemail,
			'recode':recode
		},
		dataType:'json',
		success:function(data){
			//alert("回调函数"+data.code);
			if(data.code==1){//
				$("#content_second").css("display","block");
				$("#content_first").css("display","none");
			}else if(data.code==0){
				alert("无此账号信息~");
			}else if(data.code==2){
				$("#user_reyanzheng").text("验证码错误");
				alert("验证码验证失败");
			}
		}
		
	});
};


function fogetPwd(){
	var uemail=$("#con_email").val();
	$.ajax({
		method:'POST',
		url:'/meituan/UserOperate.do',
		data:{
			'op':'forgetEmail',
			'email':uemail,
		},
		dataType:'json',
		success:function(data){
			//alert("回调函数"+data.code);
			if(data.code==1){//
				$("#forgetEmail").text(uemail);
				$("#content_third").css("display","block");
				$("#content_second").css("display","none");
			}else if(data.code==0){
				alert("邮件发送失败，请重试");
				window.location.href="findpwd.html";
			}
		}
		
	});

}
