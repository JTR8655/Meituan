//修改密码
function submitpwd(){
	var pwd=$("#pwd").val();
	var repwd=$("#repwd").val();
	console.info(pwd);
	console.info(repwd);
	$.ajax({
		method:'POST',
		url:'/meituan/UserOperate.do',
		data:{
			'op':'updatePwd',
			'pwd':pwd,
			'repwd':repwd
			
		},
		dataType:'json',
		success:function(data){
		alert(data+"---")
			//alert("回调函数"+data.code);
			if(data.code==1){
				alert("修改成功");
				//console.info(data.obj.uemail);
				$("#content_five").css("display","block");
				$("#content_four").css("display","none");
			}else if(data.code==0){
				alert("修改失败");
			}else if(data.code==2){
				alert("密码不一致");
			}
		}
	});

};
</script>
